<ion-header>
  <ion-toolbar  class="background-image textBanner">
    <ion-buttons slot="start">
      <ion-menu-button  menu="first" color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
    <ion-buttons slot="end" >
      <ion-button (click)="servicio.irA('/historial-noti')">
        <ion-icon name="chatbox" style="font-size: 35px;" color="light"></ion-icon>
        <ion-badge class="badgeNoti" *ngIf="num_noti != 0">{{num_noti}}</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<br>
<ion-content class="contentWhite">
  <ion-grid class="textTittles">

      <ion-slides pager="true" [options]="slideOpts" class="slides slides-md">
        <ion-slide>
          <img src="http://www.sela.org/media/3217976/computadora-digital-850x400.jpg" alt="">
        </ion-slide>
        <ion-slide>
          <img src="https://codea.app/img/programaciones/reducir-el-tamano-de-una-imagen_.jpeg" alt="">
        </ion-slide>
        <ion-slide>
          <img src="https://guiaguayaquil.com/wp-content/uploads/2015/06/1-850x400.png?189db0&189db0" alt="">
        </ion-slide>
      </ion-slides>

    <ion-card class="cardSeleccionador cardBorder">
      <ion-card-content class="ion-text-center">
        <img class="logoSombra" src="../../../assets/imagenes/repicar-icon.png"/>
      </ion-card-content>
      <hr>
      <ion-grid>
        <ion-row class="ion-text-center">
          <ion-col class="borderSeleccionador" (click)="servicio.irA('/registropedido')">
            <img class="logoSeleccionador" src="../../../assets/imagenes/eye.png"/>
            <h6 class="h6Seleccionador"><strong>PENDIENTES</strong> </h6>
          </ion-col>
          
          <ion-col class="borderSeleccionador" (click)="servicio.irA('/newpedido')">
            <img class="logoSeleccionador" src="../../../assets/imagenes/lupa.png"/>
            <h6 class="h6Seleccionador"><strong>BUSCAR</strong> </h6>
          </ion-col>
          
          <ion-col (click)="servicio.irA('/historial')">
            <img class="logoSeleccionador" src="../../../assets/imagenes/restore.png"/>
            <h6 class="h6Seleccionador"><strong>HISTORICOS</strong> </h6>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
    <div class="patrocidadores">
      <h4 ><strong>PATROCINADORES</strong></h4>
      <hr class="hrTittleIni">

      <ion-grid>
        <ion-row >
          <ion-col size="4" *ngFor="let item of tipo_patrocinador">
            <ion-badge class="badgeInicio" color="warning" (click)="Ver_patrocinadores(item)">{{item.descripcion}}</ion-badge>
          </ion-col>
        </ion-row>
      </ion-grid>     
    </div>
