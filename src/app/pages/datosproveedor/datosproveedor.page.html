<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Datos proveedor</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>


  <ion-card color="light">
     <ion-card-header>
     <!--<ion-card-subtitle>Card Subtitle</ion-card-subtitle>--> 
      <!--<ion-card-title>Card Title</ion-card-title>--> 
    </ion-card-header>
    <div class="img-wrapper" class="ion-text-center">
      <img width="40%" src="./assets/imagenes/local.jpg">
    </div>
    <ion-card-content class="ion-text-center">
      <h2>{{nombre_local}}</h2>
      <ion-text color="medium">
        <div style="display: flex;" class="ion-justify-content-center">
          <ion-icon name="location-outline" color="medium">
          </ion-icon>
          <p>{{ciudad}}, {{provincia}}, Ecuador</p>
        </div>
      </ion-text>
      <ion-list>
      <ion-item>
        <ion-label position="stacked">Proveedor:</ion-label>
        <ion-input [(ngModel)]="nombres" disabled></ion-input>
        <ion-buttons slot="end">
          <ion-icon name="color-wand-outline"></ion-icon>
        </ion-buttons>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Email:</ion-label>
        <ion-input [(ngModel)]="email" disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Celular:</ion-label>
        <ion-input [(ngModel)]="celular" disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Sector:</ion-label>
        <ion-input [(ngModel)]="sector" disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">DIreccion:</ion-label>
        <ion-input [(ngModel)]="direccion" disabled></ion-input>
      </ion-item>

    </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" color="warning" class="ion-margin-start ion-margin-end ion-margin-bottom" routerLink="/inicio">ACEPTAR</ion-button>
</ion-content>
