<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref='inicio' text=''>atras</ion-back-button>
    </ion-buttons>
    <ion-title>Historial</ion-title>
    <ion-buttons slot="end" >
      <ion-button (click)="servicio.irA('/pedido/0')">
        <ion-icon name="chatbox" style="font-size: 30px;" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item-group *ngFor="let item of pedidos">
      <ion-item-divider color="medium">
        <ion-label>{{item.fecha}}</ion-label>
      </ion-item-divider>
      <ion-list>
        <ion-item-sliding  *ngFor="let pedi of item.items" #ionItemSliding> <!--Da un identificador a la etiqueta.-->
          <ion-item>
            <!--Text wrap permite a textos largos se escriban en las sigueintes lineas-->
            <ion-label text-wrap>
              <p><b>Ubicacion:</b> {{pedi.NOMBRE_PROV}}, {{pedi.NOMBRE_CIUDAD}}</p>
              <p><b>Automovil:</b> {{pedi.MODELO}}, {{pedi.MARCA}}, {{pedi.ANIO}}</p>
              <p><b>Repuesto:</b> {{pedi.DESCRIPCION}}, {{pedi.ORIGINAL}}, {{pedi.GENERICO}}</p>
            </ion-label>
            <ion-badge color="danger" side="end">{{pedi.COD_PEDIDO}}</ion-badge>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="warning" (click)="Detalles_Pedido(pedi,ionItemSliding)">Detalles</ion-item-option>
            <ion-item-option color="danger" (click)="Borrar(pedi,ionItemSliding)">Eliminar</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-item-group>

</ion-content>
