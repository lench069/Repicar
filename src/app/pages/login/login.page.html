<ion-header>
  <ion-toolbar>
    <ion-title>Autenticacion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>

	  <ion-item>
	    <ion-label position="floating">Email</ion-label>
	    <ion-input type="text" [(ngModel)]="username"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label position="floating">Contrase√±a</ion-label>
	    <ion-input type="password" [(ngModel)]="password"></ion-input>
	  </ion-item>

	</ion-list>

	<div>
	  <ion-button expand="block" padding color="tertiary" (click)="prosesLogin()">Ingresar</ion-button>
	  <ion-button expand="block" padding color="tertiary" fill="outline" (click)="formRegister()">Registrar</ion-button>
	</div>
</ion-content>
